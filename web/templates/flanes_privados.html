{% extends 'base.html' %}

{% block 'content' %}
{%load static%}

<div class="container">
    Flanes Privados 
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {%for f in flanes%}
        <div class="col">
          <div class="card">
            <img src="{{f.image_url}}" class="card-img-top"
            alt="Foto Flan no disponible" />
            <div class="card-body">
              <h5 class="card-title">{{f.name}}</h5>
              <p class="card-text">
                {{f.description}}
              </p>
            </div>
          </div>
        </div>
        {%endfor%}
             
    </div>
</div>
{% endblock %}
